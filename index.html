<!DOCTYPE html>
<html>

<head>
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>


</head>

<body>
  <!--start of sign-up form to later be combined into one sign up/in modal -->
  <div class="container-fluid">
    <form id="sign-up">
      <fieldset>
        <legend></legend>
        <input type="text" name="credentials[email]" value="" placeholder="email">
        <input type="password" name="credentials[password]" value="" placeholder="password">
        <input type="password" name="credentials[password_confirmation]" value="" placeholder="password confirmation">
        <input type="submit" name="submit" value="Sign up!">
      </fieldset>
    </form>

  <!--start of sign-in form to later be combined into one sign up/in modal -->
    <form id="sign-in">
      <fieldset>
        <legend></legend>
        <input type="text" name="credentials[email]" value="" placeholder="email">
        <input type="password" name="credentials[password]" value="" placeholder="password">
        <input type="submit" name="submit" value="Sign in!">
      </fieldset>
    </form>

  <!--start of sign-out form -->
    <form id="sign-out">
      <fieldset>
        <legend></legend>
        <input type="submit" name="submit" value="Sign out">
      </fieldset>
    </form>

  <!--start of change-password form -->
    <form id="change-password">
      <fieldset>
        <legend></legend>
        <input type="password" name="passwords[old]" value="" placeholder="Old Password">
        <input type="password" name="passwords[new]" value="" placeholder="New Password">
        <input type="submit" name="submit" value="Change Password">
      </fieldset>
    </form>
  </div>


  <!-- css grid layout one possibility for laying out the wireframes-->
  <!-- hasn't been fully layed out yet. this was start-->
  <div class="grid">
    <div class="title">1. Header</div>
    <div class="header">2</div>
    <div class="sidebar">3</div>
    <div class="content">4</div>
    <div class="footer">5</div>
  </div>

  <!-- chris's code for uploading files -->
  <form id="application-x-www-form-data">
        <fieldset>
          <legend>enctype unset</legend>
          <label>
            Title
            <input type="text" name="image[title]">
          </label>
          <label>
            Image
            <input type="file" name="image[file]">
          </label>
          <input type="submit" name="submit" value="Upload">
        </fieldset>
      </form>
      <form id="multipart-form-data" enctype="multipart/form-data">
        <fieldset>
          <legend>enctype="multipart/form-data"</legend>
          <label>
            Title
            <input type="text" name="image[title]">
          </label>
          <label>
            Image
            <input type="file" name="image[file]">
          </label>
          <input type="submit" name="submit" value="Upload">
        </fieldset>
      </form>
</body>

</html>
